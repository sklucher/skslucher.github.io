<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <link rel="stylesheet" href="TemplateData/index.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/Progress.js"></script>
	<style>
	
	#progressBox{ background-color: #221e28; }

	p, h1,h2,h3{ color: #ffffff; }
	#progressBarBg{ background-color: #ffffff; }

	a{ color: #838a78; }
	#progressBar{ background-color: #838a78; }
	
	</style>
  </head>
  <body class="index" data-width="960px" data-height="540px" data-name="Cal">
	<canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
	<div id="progressBox">
		<div id="progressContents">
			<p><h3>a game by<br/>
			<a href="http://twitter.com/skslucher" target="_blank">@skslucher</a></h3></p>
			<div id="progressBarBg">
				<div id="progressBar"></div>
			</div>
			<p id="progressMessage">Loading</p>
		</div>
	</div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/Test.data",
    codeUrl: "Release/Test.js",
    memUrl: "Release/Test.mem",
    
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
